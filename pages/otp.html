<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="otp.css">
</head>
<body>
<div class="container">
  <h2>BERU Account Creation</h2>
  <div class="otp-container">
    <form class="otp-form" action="index.html" method="post">
      <div class="otp-input"> <img src="../icons/1-circle-c.png" alt="">
        <input type="text" name="otp" value="" placeholder="OTP PIN" pattern="/d*" maxlength="4">
      </div>
      <hr>
      <div class="pass"> <img src="../icons/lock-2.png" alt="">
        <input type="password" name="password" value="" placeholder="PASSWORD" minlength="8" required>
      </div>
      <hr>
      <div class="pass"> <img src="../icons/lock-2.png" alt="">
        <input type="password" name="password" value="" placeholder="CONFIRM PASSWORD" minlength="8" required>
      </div>
      <hr>
      <div class="btn">
        <button onclick="location.href='../interface/interface.html'" type="button" name="button">CONTINUE</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
