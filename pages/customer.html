<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h2>Create A Beru Account</h2>
        </div>

        <div class="logindetails">
          <form class="login" action="index.html" method="post">
            <div class="username">
              <img src="https://img.icons8.com/cotton/64/000000/phonelink-ring.png" alt="">
              <input type="text" name="username" value="" placeholder="PHONE NUMBER" pattern="\d*" maxlength="10" required>
            </div>

            <hr class="line">

            <button onclick="location.href='../pages/otp.html'" type="submit" name="button">SEND OTP</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
