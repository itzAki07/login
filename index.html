<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Login Page -->
    <div class="container">
      <div class="heading">
        <h1>BERU CARDS</h1>
      </div>
      <div class="logindetails">
        <form class="login" action="index.html" method="post">
          <input type="text" name="username" value="" placeholder="PHONE NUMBER" onfocus="this.placeholder = ''" pattern="\d*" maxlength="10" required>
          <input type="password" name="password" value="" placeholder="PASSWORD"  onfocus="this.placeholder = ''" minlength="8" required>
          <button type="submit" name="button">Login</button>
        </form>
      </div>
      <div class="container-bottom">
        <div class="loginreset">
          <a href="#">Forgot Password?</a>
        </div>
        <hr>
        <div class="signup">
          <a href="#">SignUp</a>
        </div>
      </div>
    </div>
    <footer class="copy">
      <div class="cpy">
      <small>&copy; 2019, All rights reserved</small>
      </div>
    </footer>



  </main>
</body>
</html>
